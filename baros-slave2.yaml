          id: send_to_pi
          module: 1
          data1: 3
          data2: !lambda "return id(tank3_slave).state;"
      - script.execute:
          id: send_to_pi
          module: 1
          data1: 4
          data2: !lambda "return id(tank4_slave).state;"
      - script.execute:
          id: send_to_pi
          module: 1
