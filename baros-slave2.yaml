script:
  - id: send_to_pi
    mode: queued
    parameters:
      module: uint8_t
      data1: uint16_t
      data2: uint16_t
    then:
      - delay: 100ms
      - lambda: |-
          uint8_t frame[8] = {
            0x0f, 0x00, 
            module,
            (uint8_t)((data1 >> 8) & 0xff),
            (uint8_t)(data1 & 0xff),
            (uint8_t)((data2 >> 8) & 0xff),
            (uint8_t)(data2 & 0xff),
            0xAA
          };
          id(uart_pi).write_array(frame, 8);

  - id: update_all_tank_status
    mode: single
    then:
      - script.execute:
          id: send_to_pi
          module: 1
          data1: 1
          data2: !lambda "return id(tank1_slave).state;"
      - script.execute:
          id: send_to_pi
          module: 1
          data1: 2
          data2: !lambda "return id(tank2_slave).state;"
